<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Hit Me at <a target="_blank" rel="noopener noreferrer" href="https://instagram.com/sunbreathingg_">sunbreathingg_</a></p>
    <div id="card">
      <ion-card>
        <ion-card-header>
          <ion-img src="assets/img/Cat03.jpg"></ion-img>
          <ion-card-subtitle>Cat</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          This is Orange Cat.
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
